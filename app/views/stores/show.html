{% extends '../layout.html' %}

{% block content %}

<h1 class="page-header">
  {{ store.name }} - {{ store.zipCode }}
  <div class="btn-group pull-right" role="group" aria-label="...">
    <a class="btn btn-danger" data-method="delete" data-confirm="Are you sure?" href="/stores/{{store.id}}">Delete</a>
    <a class="btn btn-primary btn-export" href="">Export</a>
  </div>
</h1>

<div class="row">
  <div class="col-xs-12">
    <h2>Products</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Date Purchased</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td><a href="/products/{{ product.id }}">{{ product.name }}</a></td>
            <td>{{ product.type }}</td>
            <td>{{ product.purchaseDate | date('m/d/Y') }}</td>
          </tr> 
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
