{% extends '../layout.html' %}

{% block content %}

<h1 class="page-header">
  Add Store
</h1>

<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-4">
    <form action="/stores" method="post">
      <div class="form-group">
        <label for="store-name">Name</label>
        <input type="text" class="form-control" id="store-name" name="store[name]" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="store-zipCode">Zip Code</label>
        <input type="text" class="form-control" id="store-zipCode" name="store[zipCode]" placeholder="Zip Code">
      </div>
      <button type="submit" class="btn btn-primary btn-bloc btn-default">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
