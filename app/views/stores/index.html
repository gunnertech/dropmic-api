{% extends '../layout.html' %}

{% block content %}

<h1 class="page-header">
  Stores
  <div class="btn-group pull-right" role="group" aria-label="...">
    <a class="btn btn-primary btn-export" href="">Export</a>
  </div>
</h1>

<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <tbody>
          {% for store in stores %}
            <tr>
              <td><a href="/stores/{{ store.id }}">{{ store.name }}</a></td>
              <td>{{ store.zipCode }}</td>
            </tr> 
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
