{% extends '../layout.html' %}

{% block content %}

<h1 class="page-header">
  Users
  <div class="btn-group pull-right" role="group" aria-label="...">
    <a class="btn btn-primary btn-export" href="">Export</a>
  </div>
</h1>

<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Gender</th>
            <th>Zip Code</th>
            <th>Age</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td><a href="/users/{{ user.id }}">{{ user.username }}</a></td>
              <td>{{ user.gender }}</td>
              <td>{{ user.zipCode }}</td>
              <td>{{ user.age }}</td>
              <td><a class="btn btn-danger btn-sm" data-method="delete" data-confirm="Are you sure?" href="/users/{{user.id}}">Delete</a></td>
            </tr> 
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
